/pets:
  get:
    summary: Получить список всех питомцев
    operationId: listPets
    tags:
      - pets
    parameters:
      - name: limit
        in: query
        description: Лимит объектов в ответе на запрос (max 100)
        required: false
        schema:
          type: integer
          format: int32
    responses:
      200:
        description: Список питомцев, разбитый на страницы
        headers:
          x-next:
            description: Ссылка на следующую страницу
            schema:
              type: string
        content:
          application/json:
            schema:
              $ref: ./model/Pets.yaml
      default:
        description: Непредвиденная ошибка
        content:
          application/json:
            schema:
              $ref: ../model/common/Error.yaml
  post:
    summary: Сохранить питомца
    operationId: savePet
    tags:
      - pets
    parmeters:
      - name: pet
        required: true
        schema:
          $ref: ./model/Pet.yaml
    responses:
      201:
        description: Пустой ответ
      default:
        description: Непредвиденная ошибка
        content:
          application/json:
            schema:
              $ref: ../model/common/Error.yaml
/pets/{petId}:
  get:
    summary: Информация по конкретному питомцу
    operationId: showPetById
    tags:
      - pets
    parameters:
      - name: petId
        in: path
        required: true
        description: Id питомца, для его поиска
        schema:
          type: string
    responses:
      200:
        description: Ожидаемый ответ, на валидный запрос
        content:
          application/json:
            schema:
              $ref: ./model/Pet.yaml
      default:
        description: Непредвиденная ошибка
        content:
          application/json:
            schema:
              $ref: ../model/common/Error.yaml
